name: Build Android

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive
          echo "=== Submodules status ==="
          git submodule status

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip zip curl wget git rsync

      - name: Go mod tidy (core)
        run: |
          cd core
          go mod tidy

      - name: Flutter pub get
        run: flutter pub get

      # ✅ 如果配置文件不存在，从示例文件创建
      - name: Ensure required assets exist
        run: |
          mkdir -p assets/cer assets/config
          if [ ! -f assets/config/xboard.config.yaml ]; then
            echo "配置文件不存在，从示例文件创建..."
            cp assets/config/xboard.config.example.yaml assets/config/xboard.config.yaml
          fi
          test -d assets/cer
          test -f assets/config/xboard.config.yaml
          echo "=== assets check ==="
          ls -la assets
          ls -la assets/config

      - name: Generate code (build_runner) - root
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Generate SDK code (build_runner)
        run: |
          cd lib/sdk/flutter_xboard_sdk
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          cd ../../..

      - name: Setup project (android) - capture log
        shell: bash
        run: |
          set -o pipefail
          dart --version 2>&1 | tee setup_android.log
          flutter --version 2>&1 | tee -a setup_android.log
          dart run setup.dart android 2>&1 | tee -a setup_android.log

      - name: Upload setup log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: setup-android-log
          path: setup_android.log

      - name: Build Android APK - capture log
        shell: bash
        run: |
          set -o pipefail
          flutter build apk --release 2>&1 | tee build_android.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-android-log
          path: build_android.log

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
